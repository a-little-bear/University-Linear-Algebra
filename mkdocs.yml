site_name: 线性代数全览
site_description: 从大一到博士——全面系统的线性代数知识库
site_url: https://a-little-bear.github.io/University-Linear-Algebra/

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换至深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换至浅色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - toc.follow
  font:
    text: Noto Sans SC
    code: Roboto Mono
  icon:
    logo: material/book-open-variant


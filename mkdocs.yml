site_name: 线性代数全览
site_description: 从大一到博士——全面系统的线性代数知识库
site_url: https://a-little-bear.github.io/University-Linear-Algebra/

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换至深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换至浅色模式
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - toc.follow
  font:
    text: Noto Sans SC
    code: Roboto Mono
  icon:
    logo: material/book-open-variant

plugins:
  - i18n:
      reconfigure_material: true
      languages:
        - locale: zh
          default: true
          name: 中文
          build: true
        - locale: en
          name: English
          build: true
          site_name: "Linear Algebra Compendium"
          nav_translations:
            首页: Home
            第一部分 基础线性代数: "Part I: Foundations"
            第二部分 中级与抽象线性代数: "Part II: Intermediate"
            第三部分 矩阵分析与高级理论: "Part III: Analysis core"
            第四部分 特殊矩阵类与结构: "Part IV: Structures"
            第五部分 矩阵束与微积分理论: "Part V: Pencils & Calculus"
            第六部分 代数结构推广: "Part VI: Generalizations"
            第七部分 数值、随机与计算: "Part VII: Computation"
            第八部分 几何、优化与组合: "Part VIII: Geometry & Opt"
            第九部分 线性代数应用全览: "Part IX: Applications"
  - search:
      separator: '[\s\-\.\u200b\u3000]+'
      lang:
        - zh
        - en

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: 3

extra_javascript:
  - javascripts/mathjax.js
  - javascripts/mode-toggle.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

extra:
  alternate:
    - name: 中文
      link: /University-Linear-Algebra/
      lang: zh
    - name: English
      link: /University-Linear-Algebra/en/
      lang: en
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/a-little-bear/University-Linear-Algebra

